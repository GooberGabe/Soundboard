<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fancy Soundboard</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Fancy Soundboard</h1>
    <div class="soundboard">
      <button class="sound-button" data-sound="sound1.mp3">Sound 1</button>
      <button class="sound-button" data-sound="sound2.mp3">Sound 2</button>
      <button class="sound-button" data-sound="sound3.mp3">Sound 3</button>
    </div>
    <button id="new-sound-btn">New Sound</button>
  </div>

  <div id="new-sound-modal" class="modal">
    <div class="modal-content">
      <h2>Add New Sound</h2>
      <input type="text" id="new-sound-name" placeholder="Enter sound name">
      <input type="text" id="new-sound-url" placeholder="Enter sound filename (e.g., sound.mp3)">
      <button id="submit-new-sound">Add Sound</button>
      <button id="close-modal">Cancel</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
